<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#0a0e27"/>
  
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    <linearGradient id="gaugeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981" />
      <stop offset="50%" style="stop-color:#f59e0b" />
      <stop offset="100%" style="stop-color:#ef4444" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <text x="400" y="60" font-family="'Space Grotesk', sans-serif" font-size="36" font-weight="700" fill="#3b82f6" text-anchor="middle">
    ML Dashboard
  </text>
  
  <text x="400" y="95" font-family="Inter, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
    Real-time Model Performance Monitoring
  </text>
  
  <!-- Dashboard cards -->
  <g transform="translate(60, 130)">
    <!-- Metrics card -->
    <rect width="200" height="120" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="30" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Accuracy</text>
    <text x="100" y="70" font-family="'Space Grotesk', sans-serif" font-size="36" fill="#10b981" text-anchor="middle" font-weight="700">94.2%</text>
    <rect x="40" y="90" width="120" height="8" rx="4" fill="#334155"/>
    <rect x="40" y="90" width="113" rx="4" fill="#10b981"/>
  </g>
  
  <g transform="translate(290, 130)">
    <!-- Drift card -->
    <rect width="200" height="120" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="100" y="30" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Drift Score</text>
    <text x="100" y="70" font-family="'Space Grotesk', sans-serif" font-size="36" fill="#f59e0b" text-anchor="middle" font-weight="700">0.23</text>
    <rect x="40" y="90" width="120" height="8" rx="4" fill="#334155"/>
    <rect x="40" y="90" width="28" rx="4" fill="#f59e0b"/>
  </g>
  
  <g transform="translate(520, 130)">
    <!-- Latency card -->
    <rect width="200" height="120" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="100" y="30" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Avg Latency</text>
    <text x="100" y="70" font-family="'Space Grotesk', sans-serif" font-size="36" fill="#8b5cf6" text-anchor="middle" font-weight="700">12ms</text>
    <line x1="40" y1="95" x2="160" y2="85" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Chart visualization -->
  <g transform="translate(80, 280)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">Performance Trend</text>
    
    <polyline points="0,60 60,40 120,35 180,45 240,30 300,25 360,28 420,20 480,18 540,15 600,12" 
              fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Data points -->
    <circle cx="0" cy="60" r="3" fill="#3b82f6"/>
    <circle cx="120" cy="35" r="3" fill="#3b82f6"/>
    <circle cx="240" cy="30" r="3" fill="#3b82f6"/>
    <circle cx="360" cy="28" r="3" fill="#3b82f6"/>
    <circle cx="480" cy="18" r="3" fill="#3b82f6"/>
    <circle cx="600" cy="12" r="3" fill="#10b981"/>
  </g>
</svg>
