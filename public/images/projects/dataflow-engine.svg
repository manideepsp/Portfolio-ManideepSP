<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#0a0e27"/>
  
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <text x="400" y="80" font-family="'Space Grotesk', sans-serif" font-size="36" font-weight="700" fill="#3b82f6" text-anchor="middle">
    DataFlow Engine
  </text>
  
  <text x="400" y="120" font-family="Inter, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
    High-Performance ETL Framework
  </text>
  
  <!-- Architecture diagram -->
  <g transform="translate(100, 160)">
    <!-- Source -->
    <rect x="0" y="40" width="120" height="60" rx="8" fill="url(#gradient)" stroke="#3b82f6" stroke-width="2"/>
    <text x="60" y="75" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle" font-weight="600">Data Sources</text>
    
    <!-- Extract -->
    <rect x="160" y="40" width="100" height="60" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="210" y="65" font-family="Inter, sans-serif" font-size="13" fill="#e2e8f0" text-anchor="middle" font-weight="600">Extract</text>
    <text x="210" y="83" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Parallel I/O</text>
    
    <!-- Transform -->
    <rect x="300" y="40" width="100" height="60" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="350" y="65" font-family="Inter, sans-serif" font-size="13" fill="#e2e8f0" text-anchor="middle" font-weight="600">Transform</text>
    <text x="350" y="83" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Apache Spark</text>
    
    <!-- Load -->
    <rect x="440" y="40" width="100" height="60" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="490" y="65" font-family="Inter, sans-serif" font-size="13" fill="#e2e8f0" text-anchor="middle" font-weight="600">Load</text>
    <text x="490" y="83" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Batch Write</text>
    
    <!-- Target -->
    <rect x="580" y="40" width="120" height="60" rx="8" fill="url(#gradient)" stroke="#3b82f6" stroke-width="2"/>
    <text x="640" y="75" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle" font-weight="600">Data Lake</text>
    
    <!-- Arrows -->
    <defs>
      <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
      </marker>
    </defs>
    <line x1="120" y1="70" x2="160" y2="70" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="260" y1="70" x2="300" y2="70" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="400" y1="70" x2="440" y2="70" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="540" y1="70" x2="580" y2="70" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Tech badges -->
  <g transform="translate(250, 300)">
    <rect width="70" height="26" rx="13" fill="#3b82f6" opacity="0.2"/>
    <rect width="70" height="26" rx="13" fill="none" stroke="#3b82f6" stroke-width="1"/>
    <text x="35" y="17" font-family="Inter, sans-serif" font-size="11" fill="#3b82f6" text-anchor="middle" font-weight="600">Python</text>
  </g>
  
  <g transform="translate(335, 300)">
    <rect width="60" height="26" rx="13" fill="#f59e0b" opacity="0.2"/>
    <rect width="60" height="26" rx="13" fill="none" stroke="#f59e0b" stroke-width="1"/>
    <text x="30" y="17" font-family="Inter, sans-serif" font-size="11" fill="#f59e0b" text-anchor="middle" font-weight="600">Spark</text>
  </g>
  
  <g transform="translate(410, 300)">
    <rect width="90" height="26" rx="13" fill="#10b981" opacity="0.2"/>
    <rect width="90" height="26" rx="13" fill="none" stroke="#10b981" stroke-width="1"/>
    <text x="45" y="17" font-family="Inter, sans-serif" font-size="11" fill="#10b981" text-anchor="middle" font-weight="600">Distributed</text>
  </g>
  
  <text x="400" y="370" font-family="Inter, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
    Scalable data pipeline for enterprise ETL workloads
  </text>
</svg>
