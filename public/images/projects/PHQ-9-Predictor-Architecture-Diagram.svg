<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#0a0e27"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="'Space Grotesk', sans-serif" font-size="32" font-weight="700" fill="#3b82f6" text-anchor="middle">
    PHQ-9 Mental Health Predictor
  </text>
  
  <!-- Architecture boxes -->
  <!-- Data Input -->
  <rect x="50" y="120" width="150" height="80" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="125" y="155" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle" font-weight="600">Data Input</text>
  <text x="125" y="175" font-family="Inter, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">PHQ-9 Survey</text>
  
  <!-- ML Pipeline -->
  <rect x="250" y="120" width="150" height="80" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="325" y="155" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle" font-weight="600">ML Pipeline</text>
  <text x="325" y="175" font-family="Inter, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Feature Engineering</text>
  
  <!-- Model -->
  <rect x="450" y="120" width="150" height="80" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="525" y="155" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle" font-weight="600">Model</text>
  <text x="525" y="175" font-family="Inter, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Classification</text>
  
  <!-- Output -->
  <rect x="650" y="120" width="100" height="80" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
  <text x="700" y="155" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle" font-weight="600">Output</text>
  <text x="700" y="175" font-family="Inter, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Prediction</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <line x1="200" y1="160" x2="250" y2="160" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="160" x2="450" y2="160" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="160" x2="650" y2="160" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Tech stack badges -->
  <g transform="translate(50, 280)">
    <rect width="80" height="28" rx="14" fill="#3b82f6" opacity="0.2"/>
    <rect width="80" height="28" rx="14" fill="none" stroke="#3b82f6" stroke-width="1"/>
    <text x="40" y="18" font-family="Inter, sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle" font-weight="600">Python</text>
  </g>
  
  <g transform="translate(150, 280)">
    <rect width="90" height="28" rx="14" fill="#10b981" opacity="0.2"/>
    <rect width="90" height="28" rx="14" fill="none" stroke="#10b981" stroke-width="1"/>
    <text x="45" y="18" font-family="Inter, sans-serif" font-size="12" fill="#10b981" text-anchor="middle" font-weight="600">Scikit-learn</text>
  </g>
  
  <g transform="translate(260, 280)">
    <rect width="70" height="28" rx="14" fill="#f59e0b" opacity="0.2"/>
    <rect width="70" height="28" rx="14" fill="none" stroke="#f59e0b" stroke-width="1"/>
    <text x="35" y="18" font-family="Inter, sans-serif" font-size="12" fill="#f59e0b" text-anchor="middle" font-weight="600">Pandas</text>
  </g>
  
  <g transform="translate(350, 280)">
    <rect width="80" height="28" rx="14" fill="#8b5cf6" opacity="0.2"/>
    <rect width="80" height="28" rx="14" fill="none" stroke="#8b5cf6" stroke-width="1"/>
    <text x="40" y="18" font-family="Inter, sans-serif" font-size="12" fill="#8b5cf6" text-anchor="middle" font-weight="600">Flask</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="370" font-family="Inter, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
    Real-time mental health assessment using DSM-5 criteria
  </text>
</svg>
