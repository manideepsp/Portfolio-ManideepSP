name: Build and Deploy
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Create CNAME if configured
        run: node .github/scripts/write-cname.mjs
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use a repository secret (GLOBAL_GITHUB_TOKEN) so you can manage/rotate a PAT easily
          github_token: ${{ secrets.GLOBAL_GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist