name: Build & Deploy (main -> gh-pages (prod))

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Write env.json (prod)
        run: |
          mkdir -p public
          cat <<EOF > public/env.json
          {"env":"prod","sha":"${{ github.sha }}"}
          EOF
      - name: Build
        run: npm run build
      - name: Deploy to gh-pages (prod)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
