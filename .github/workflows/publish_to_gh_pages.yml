name: Build and publish to gh-pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    concurrency:
      group: publish-gh-pages
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Prepare and publish to gh-pages
        env:
          REPO: ${{ github.repository }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_MSG: "chore(publish): build from main ${{ github.sha }}"
        run: |
          set -e
          # Move into the build output
          cd dist

          # Initialize a fresh git repo and commit the build output
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A

          # If there are no changes, exit early
          if git diff --staged --quiet; then
            echo "No changes to publish"
            exit 0
          fi

          git commit -m "$COMMIT_MSG"

          # Push to gh-pages branch. This updates gh-pages to the exact build output.
          # We use --force-with-lease to avoid accidental clobbering when there is a concurrent update.
          git remote add origin "https://x-access-token:${TOKEN}@github.com/${REPO}.git"
          git push --force-with-lease origin HEAD:gh-pages

      - name: Done
        run: echo "Published to gh-pages"
